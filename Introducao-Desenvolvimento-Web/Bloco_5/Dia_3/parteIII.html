<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img class="catwalk" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <script>
    let imgCat = document.querySelector('.catwalk');
    imgCat.style.marginLeft = '0px';
    function catWalk() {
      let walk = parseInt(imgCat.style.marginLeft);
      let toGo = 10;
      walk += toGo;
      imgCat.style.marginLeft = `${walk}px`;
      if (walk > window.innerWidth) {
        imgCat.style.marginLeft = '0px';
      }
    }
    window.setInterval(catWalk, 50);
  </script>

 </body>
</html>
