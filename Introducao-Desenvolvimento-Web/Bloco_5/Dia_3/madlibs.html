<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun" /></li>
      <li>Adjective: <input type="text" id="adjective" /></li>
      <li>Someone's Name: <input type="text" id="person" /></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <div id="story"></div>

    <script>
      let buttonMakeMadLib = document.querySelector("#lib-button");
      buttonMakeMadLib.addEventListener("click", function() {
        document.querySelector("#story").innerText =
          document.querySelector("#person").value + " " +
          document.querySelector("#adjective").value + " " +
          document.querySelector("#noun").value;
      });
    </script>
  </body>
</html>
